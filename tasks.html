<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="tasks.html">Tasks</a></li>
            <li><a href="account.html">Account</a></li>
            <li><a href="index.html" onclick="logout()">Log Out</a></li>
        </ul>
        <div class="task-counters">
            <span id="non-done-tasks" class="counter red">0</span>
            <span id="scheduled-tasks" class="counter blue">0</span>
            <span id="done-tasks" class="counter green">0</span>
        </div>
    </nav>

    <h1>Tasks</h1>
    <form id="task-form">
        <label for="task-title">Title:</label>
        <input type="text" id="task-title" required>
        <br>
        <label for="task-description">Description:</label>
        <textarea id="task-description" required></textarea>
        <br>
        <label for="task-image">Image:</label>
        <input type="file" id="task-image" accept="image/*" required>
        <br>
        <button type="submit">Add Task</button>
    </form>
    
    <div id="task-list"></div>

    <script src="index.js"></script>
</body>
</html>
